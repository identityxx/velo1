<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="passwordPolicy" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Edit Password Policy</f:facet>

				<s:decorate id="uniqueNameDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Unique Name</ui:define>
					<h:inputText id="uniqueName" required="true" size="50" maxlength="50"
						value="#{passwordPolicyHome.instance.uniqueName}">
						<a:support event="onblur" reRender="uniqueNameDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="displayNameDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Display Name</ui:define>
					<h:inputText id="displayName" required="true" size="50" maxlength="50"
						value="#{passwordPolicyHome.instance.displayName}">
						<a:support event="onblur" reRender="displayNameDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="descriptionDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Description</ui:define>
					<h:inputTextarea id="description" cols="80" rows="3"
						required="true" value="#{passwordPolicyHome.instance.description}" />
				</s:decorate>

				<s:decorate id="minLengthDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Minimum Length</ui:define>
					<h:inputText id="minLength" required="true" size="3" maxlength="3"
						value="#{passwordPolicyHome.instance.minLength}">
						<a:support event="onblur" reRender="minLengthDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="maxLengthDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Maximum Length</ui:define>
					<h:inputText id="maxLength" required="true" size="3" maxlength="3"
						value="#{passwordPolicyHome.instance.maxLength}">
						<a:support event="onblur" reRender="maxLengthDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="maxFailuresBeforeLockDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Maximum Failures Before Lock</ui:define>
					<h:inputText id="maxFailuresBeforeLock" required="true" size="3" maxlength="3"
						value="#{passwordPolicyHome.instance.maxFailuresBeforeLock}">
						<a:support event="onblur" reRender="maxFailuresBeforeLockDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="minSpecialCharsDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Minimum Special Chars</ui:define>
					<h:inputText id="minSpecialChars" required="true" size="3" maxlength="3"
						value="#{passwordPolicyHome.instance.minSpecialChars}">
						<a:support event="onblur" reRender="minSpecialCharsDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="minNumericCharsDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Minimum Numeric Chars</ui:define>
					<h:inputText id="minNumericChars" required="true" size="3" maxlength="3"
						value="#{passwordPolicyHome.instance.minNumericChars}">
						<a:support event="onblur" reRender="minNumericCharsDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="notAllowedCharsDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Not Allowed Characters</ui:define>
					<h:inputText id="notAllowedChars" required="false" size="50" maxlength="50"
						value="#{passwordPolicyHome.instance.notAllowedChars}">
						<a:support event="onblur" reRender="notAllowedCharsDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="regExpDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Regular Expression</ui:define>
					<h:inputText id="regExp" required="false" size="50" maxlength="50"
						value="#{passwordPolicyHome.instance.regExp}">
						<a:support event="onblur" reRender="regExpDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="specialCharsDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Special Characters</ui:define>
					<h:inputText id="specialChars" required="true" size="50" maxlength="50"
						value="#{passwordPolicyHome.instance.specialChars}">
						<a:support event="onblur" reRender="specialCharsDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="passwordMayContainAccountNameDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Password May Contain Account Name?</ui:define>
					<h:selectBooleanCheckbox id="passwordMayContainAccountName" 
						value="#{passwordPolicyHome.instance.passwordMayContainAccountName}">
					</h:selectBooleanCheckbox>
				</s:decorate>
				
				<div style="clear: both"><span class="required">*</span>
				required fields</div>

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{passwordPolicyHome.persist}"
				disabled="#{!passwordPolicyHome.wired}"
				rendered="#{!passwordPolicyHome.managed}" /> <h:commandButton
				id="update" value="Save" action="#{passwordPolicyHome.update}"
				rendered="#{passwordPolicyHome.managed}" /> <h:commandButton
				id="delete" value="Delete" action="#{passwordPolicyHome.remove}"
				rendered="#{passwordPolicyHome.managed}" /> <s:button id="done"
				value="Done" propagation="end" view="/admin/PasswordPolicy.xhtml"
				rendered="#{passwordPolicyHome.managed}" /> <s:button id="cancel"
				value="Cancel" propagation="end"
				view="/admin/#{empty passwordPolicyFrom ? 'PasswordPolicyList' : passwordPolicyFrom}.xhtml"
				rendered="#{!passwordPolicyHome.managed}" /></div>
		</h:form>

	</ui:define>

</ui:composition>
