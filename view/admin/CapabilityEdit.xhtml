<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="capability" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Capability</f:facet>

				<s:decorate id="nameDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" required="true" size="50" maxlength="50"
						value="#{capabilityHome.instance.name}">
						<a:support event="onblur" reRender="nameDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="descriptionDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Description</ui:define>
					<h:inputTextarea id="description" cols="80" rows="3"
						required="true" value="#{capabilityHome.instance.description}">
						<a:support event="onblur" reRender="descriptionDecoration" 
							bypassUpdates="true" />
					</h:inputTextarea>
				</s:decorate>
				
				<div style="clear: both"><span class="required">*</span>
				required fields</div>

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{capabilityHome.persist}"
				disabled="#{!capabilityHome.wired}"
				rendered="#{!capabilityHome.managed}" /> <h:commandButton
				id="update" value="Save" action="#{capabilityHome.update}"
				rendered="#{capabilityHome.managed}" /> <h:commandButton
				id="delete" value="Delete" action="#{capabilityHome.remove}"
				rendered="#{capabilityHome.managed}" /> <s:button id="done"
				value="Done" propagation="end" view="/admin/Capability.xhtml"
				rendered="#{capabilityHome.managed}" /> <s:button id="cancel"
				value="Cancel" propagation="end"
				view="/admin/#{empty capabilityFrom ? 'CapabilityList' : capabilityFrom}.xhtml"
				rendered="#{!capabilityHome.managed}" /></div>
		</h:form>

	</ui:define>

</ui:composition>
