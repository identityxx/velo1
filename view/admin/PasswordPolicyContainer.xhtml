<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Password Policy Container</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">id</ui:define>
            #{passwordPolicyContainerHome.instance.passwordPolicyContainerId}
        </s:decorate>

        <s:decorate id="displayName" template="layout/display.xhtml">
            <ui:define name="label">Display Name</ui:define>
            #{passwordPolicyContainerHome.instance.displayName}
        </s:decorate>

        <s:decorate id="uniqueName" template="layout/display.xhtml">
            <ui:define name="label">Unique Name</ui:define>
            #{passwordPolicyContainerHome.instance.uniqueName}
        </s:decorate>
        
        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">description</ui:define>
            #{passwordPolicyContainerHome.instance.description}
        </s:decorate>

        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/admin/PasswordPolicyContainerEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/admin/#{empty passwordPolicyContainerFrom ? 'PasswordPolicyContainerList' : psaswordPolicyFrom}.xhtml"
                    id="done"
                 value="Done"/>
                 
    </div>

</ui:define>

</ui:composition>
