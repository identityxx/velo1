<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Email Template</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">id</ui:define>
            #{emailTemplateHome.instance.emailTemplateId}
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            #{emailTemplateHome.instance.name}
        </s:decorate>
        
        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">description</ui:define>
            #{emailTemplateHome.instance.description}
        </s:decorate>
        
		<s:decorate id="subject" template="layout/display.xhtml">
            <ui:define name="label">Subject</ui:define>
            #{emailTemplateHome.instance.subject}
        </s:decorate>
        
        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/admin/EmailTemplateEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/admin/#{empty emailTemplateFrom ? 'EmailTemplateList' : emailTemplateFrom}.xhtml"
                    id="done"
                 value="Done"/>
                 
    </div>

</ui:define>

</ui:composition>
