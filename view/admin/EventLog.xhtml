<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Event Log</f:facet>

        <s:decorate id="creationDateDecoration" template="layout/display.xhtml">
            <ui:define name="label">Creation Date</ui:define>
            #{eventLogHome.instance.creationDate}
        </s:decorate>
        
        <s:decorate id="severityDecoration" template="layout/display.xhtml">
            <ui:define name="label">Severity</ui:define>
            #{eventLogHome.instance.severity}
        </s:decorate>
        
        <s:decorate id="moduleNameDecoration" template="layout/display.xhtml">
            <ui:define name="label">Module Name</ui:define>
            #{eventLogHome.instance.moduleName}
        </s:decorate>
        
        <s:decorate id="messageDecoration" template="layout/display.xhtml">
            <ui:define name="label">Message</ui:define>
            #{eventLogHome.instance.message}
        </s:decorate>
        
        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/admin/#{empty eventLogFrom ? 'EventLogList' :eventLogFrom}.xhtml"
                    id="done"
                 value="Done"/>
                 
    </div>

</ui:define>

</ui:composition>
