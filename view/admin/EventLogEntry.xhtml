<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:velo="http://open-identity.net/products/velo/taglib"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Event Log</f:facet>

        <s:decorate id="creationDateDecoration" template="layout/display.xhtml">
            <ui:define name="label">Creation Date</ui:define>
            #{eventLogEntryHome.instance.creationDate}
        </s:decorate>
        
        <s:decorate id="levelDecoration" template="layout/display.xhtml">
            <ui:define name="label">Level</ui:define>
            #{eventLogEntryHome.instance.level}
        </s:decorate>
        
        <s:decorate id="moduleDecoration" template="layout/display.xhtml">
            <ui:define name="label">Module</ui:define>
            #{eventLogEntryHome.instance.module}
        </s:decorate>
        
        <s:decorate id="messageDecoration" template="layout/display.xhtml">
            <ui:define name="label">Message</ui:define>
            #{eventLogEntryHome.instance.message}
        </s:decorate>
        
        <div style="clear:both"/>
        
    </rich:panel>
    <rich:panel>
        <f:facet name="header">Extra Information</f:facet>
        <rich:dataTable id="extraInfoEventLogEntryTable" 
            var="de"
            value="#{velo:setAsList(eventLogEntryHome.instance.dataEntries)}" 
            rendered="#{not empty eventLogEntryHome.instance.dataEntries}">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{de.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Value
                </f:facet>
                #{de.value}
            </h:column>
        </rich:dataTable>
    </rich:panel>   
    
    <div class="actionButtons">      

        <s:button view="/admin/#{empty eventLogEntryFrom ? 'EventLogEntryList' :eventLogEntryFrom}.xhtml"
                    id="done"
                 value="Done"/>
                 
    </div>

</ui:define>

</ui:composition>
