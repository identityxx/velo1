<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:sb="http://myfaces.apache.org/sandbox"
	template="layout/template.xhtml">
	

	<ui:define name="body">

		<h:form id="userAdd" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Add a new User</f:facet>

				<s:decorate id="userNameDecoration" template="layout/edit.xhtml">
					<ui:define name="label">User Name</ui:define>
					<h:inputText id="uniqueName" required="true" size="50" maxlength="50"
						value="#{userHome.instance.name}">
						<a:support event="onblur" reRender="userNameDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				

				
				<div style="clear: both"><span class="required">*</span>
				required fields</div>

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{identityAttributeHome.persist}"
				disabled="#{!identityAttributeHome.wired}"
				rendered="#{!identityAttributeHome.managed}" /> <h:commandButton
				id="update" value="Save" action="#{identityAttributeHome.update}"
				rendered="#{identityAttributeHome.managed}" /> <h:commandButton
				id="delete" value="Delete" action="#{identityAttributeHome.remove}"
				rendered="#{identityAttributeHome.managed}" /> <s:button id="done"
				value="Done" propagation="end" view="/admin/IdentityAttribute.xhtml"
				rendered="#{identityAttributeHome.managed}" /> <s:button id="cancel"
				value="Cancel" propagation="end"
				view="/admin/#{empty identityAttributeFrom ? 'IdentityAttributeList' : identityAttributeFrom}.xhtml"
				rendered="#{!identityAttributeHome.managed}" /></div>
		</h:form>

	</ui:define>

</ui:composition>
