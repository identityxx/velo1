<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:form id="eventLogSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="Event Log Search Parameters" switchType="ajax">
        
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Module Name</ui:define>
                <h:inputText id="moduleName" value="#{eventLogList.eventLog.moduleName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Severity</ui:define>
                <h:inputText id="severity" value="#{eventLogList.eventLog.severity}"/>
            </s:decorate>
            
            <div style="clear: both"/>
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/admin/EventLogList.xhtml"/>
        </div>
        
    </h:form>
    
    <rich:panel>
        <f:facet name="header">Event Log Search Results</f:facet>
    <div class="results" id="eventLogList">

    <h:outputText value="No event logs exists" 
               rendered="#{empty eventLogList.resultList}"/>
               
    <rich:dataTable id="eventLogList" 
                var="eventLog"
              value="#{eventLogList.resultList}" 
           rendered="#{not empty eventLogList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Module #{eventLogList.order=='moduleName asc' ? messages.down : ( eventLogList.order=='moduleName desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{eventLogList.order=='moduleName asc' ? 'moduleName desc' : 'moduleName asc'}"/>
                </s:link>
            </f:facet>
            #{eventLog.moduleName}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Severity #{eventLogList.order=='severity asc' ? messages.down : ( eventLogList.order=='severity desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{eventLogList.order=='severity asc' ? 'severity desc' : 'severity asc'}"/>
                </s:link>
            </f:facet>
            #{eventLog.severity}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Message #{eventLogList.order=='message asc' ? messages.down : ( eventLogList.order=='message desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{eventLogList.order=='message asc' ? 'message desc' : 'message asc'}"/>
                </s:link>
            </f:facet>
            #{eventLog.message}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Date #{eventLogList.order=='creationDate asc' ? messages.down : ( eventLogList.order=='creationDate desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{eventLogList.order=='creationDate asc' ? 'creationDate desc' : 'creationDate asc'}"/>
                </s:link>
            </f:facet>
            #{eventLog.creationDate}
        </h:column>
        <h:column>
            <f:facet name="header">action</f:facet>
            <s:link view="/admin/#{empty from ? 'EventLog' : from}.xhtml" 
                   value="Select" 
                      id="eventLog">
                <f:param name="eventLogId" 
                        value="#{eventLog.eventLogId}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/EventLogList.xhtml" 
            rendered="#{eventLogList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/EventLogList.xhtml" 
            rendered="#{eventLogList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{eventLogList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/EventLogList.xhtml" 
            rendered="#{eventLogList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{eventLogList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/EventLogList.xhtml" 
            rendered="#{eventLogList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{eventLogList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
</ui:define>

</ui:composition>
