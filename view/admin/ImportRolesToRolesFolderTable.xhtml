<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:form id="identityAttributeSearch" styleClass="edit">
    	<rich:spacer height="20" />
		<rich:datascroller  for="importRolesToRolesFolderDataTableList" maxPages="20" rendered="#{not empty importActions.importRolesToRolesFolderList}"/>
		<rich:spacer height="20" />
                                
    	<rich:dataTable id="importRolesToRolesFolderDataTableList" width="100%" rows="10" value="#{importActions.importRolesToRolesFolderList}" var="atu" rendered="#{not empty importActions.importRolesToRolesFolderList}">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column><h:outputText styleClass="headerText" value="Role Name" /></h:column>
					<h:column><h:outputText styleClass="headerText" value="Roles Folder Name" /></h:column>
				</rich:columnGroup>
			</f:facet>
			<h:column><h:outputText value="#{atu.roleName}"/></h:column>
			<h:column><h:outputText value="#{atu.rolesFolderName}" /></h:column>
		</rich:dataTable>
		
    </h:form>
    
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button id="cancel"
			value="Cancel" propagation="end"
			view="/admin/Home.xhtml"
		/>
				
        <s:button action="#{importActions.performImportRolesToRolesFolder}"
                    id="create" 
                 value="Perform roles creation"
                 rendered="true">
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
