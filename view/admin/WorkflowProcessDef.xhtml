<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Workflow Process Definition</f:facet>

        <s:decorate id="uniqueName" template="layout/display.xhtml">
            <ui:define name="label">Unique Name</ui:define>
            #{workflowProcessDefHome.instance.uniqueName}
        </s:decorate>
        
        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">description</ui:define>
            #{workflowProcessDefHome.instance.description}
        </s:decorate>
        
        <s:decorate id="processDefEngineKey" template="layout/display.xhtml">
            <ui:define name="label">Process Definition (Engine) Key</ui:define>
            #{workflowProcessDefHome.instance.processDefEngineKey}
        </s:decorate>
        
        
        <div style="clear:both"/>
        
    </rich:panel>
    <rich:panel>
        <f:facet name="header">Workflow Process Image</f:facet>
        
        <div align="center">
        	<s:graphicImage value="#{workflowProcessDefHome.instance.imageAsBytes}"/>
        </div>
	</rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/admin/WorkflowProcessDefEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/admin/#{empty workflowProcessDefFrom ? 'WorkflowProcessDefList' : workflowProcessDefFrom}.xhtml"
                    id="done"
                 value="Done"/>
    </div>

</ui:define>

</ui:composition>
