<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Capability</f:facet>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            #{capabilityHome.instance.name}
        </s:decorate>
        
        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">description</ui:define>
            #{capabilityHome.instance.description}
        </s:decorate>
        
        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/admin/CapabilityEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/admin/#{empty capabilityFrom ? 'CapabilityList' : capabilityFrom}.xhtml"
                    id="done"
                 value="Done"/>
                 
		<s:button view="/admin/CapabilityEditAssignedUsers.xhtml"
                    id="assignedUsers"
                 value="Show/Edit Assigned Users" disabled="true"/>
                 
    </div>

</ui:define>

</ui:composition>
