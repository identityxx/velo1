<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="resourceAction" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Edit Resource Action</f:facet>

				<s:decorate id="descriptionDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Description</ui:define>
					<h:inputText id="description" required="true" size="50" maxlength="50"
						value="#{resourceAttributeActionRuleHome.instance.description}">
						<a:support event="onblur" reRender="descriptionDecoration"
							bypassUpdates="true" />
					</h:inputText>
				</s:decorate>
				
				
				<s:decorate id="languageDecoration"
					template="layout/edit.xhtml">
					<ui:define name="label">Action Language</ui:define>
					<h:selectOneMenu id="language"
						value="#{resourceAttributeActionRuleHome.instance.actionLanguage}" required="true">
						<s:selectItems value="#{guiActionLanguages}" var="lang"
							label="#{lang.name}" />
						<s:convertEntity />
					</h:selectOneMenu>
				</s:decorate>
				
				
				<s:decorate id="showStopperDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Show Stopper?</ui:define>
					<h:selectBooleanCheckbox value="#{resourceAttributeActionRuleHome.instance.showStopper}"></h:selectBooleanCheckbox>
				</s:decorate>
				
				<s:decorate id="contentDecoration" template="layout/edit.xhtml">
					<ui:define name="label">Action Content</ui:define>
					<h:inputTextarea id="content" required="true" cols="100" rows="40"
						value="#{resourceAttributeActionRuleHome.instance.content}">
					</h:inputTextarea>
				</s:decorate>
				
				
				<div style="clear: both"><span class="required">*</span>
				required fields</div>

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{resourceAttributeActionRuleHome.persist}"
				disabled="#{!resourceAttributeActionRuleHome.wired}"
				rendered="#{!resourceAttributeActionRuleHome.managed}" /> <h:commandButton
				id="update" value="Save" action="#{resourceAttributeActionRuleHome.update}"
				rendered="#{resourceAttributeActionRuleHome.managed}" /> <h:commandButton
				id="delete" value="Delete" action="#{resourceAttributeActionRuleHome.remove}"
				rendered="#{resourceAttributeActionRuleHome.managed}" /> <s:button id="done"
				value="Done" propagation="end" view="/admin/ResourceAttributeActionRule.xhtml"
				rendered="#{resourceAttributeActionRuleHome.managed}" /> <s:button id="cancel"
				value="Cancel" propagation="end"
				view="/admin/#{empty resourceAttributeActionRuleFrom ? 'ResourceAttributeActionRuleList' : resourceAttributeActionRuleFrom}.xhtml"
				rendered="#{!resourceAttributeActionRuleHome.managed}" /></div>
		</h:form>

	</ui:define>

</ui:composition>
