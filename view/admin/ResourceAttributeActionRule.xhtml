<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Resource Action</f:facet>

        <s:decorate id="operation" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            #{resourceAttributeActionRuleHome.instance.description}
        </s:decorate>
        
        <s:decorate id="language" template="layout/display.xhtml">
            <ui:define name="label">Scripting Language</ui:define>
            #{resourceAttributeActionRuleHome.instance.actionLanguage.name}
        </s:decorate>
        
        <s:decorate id="showStopper" template="layout/display.xhtml">
            <ui:define name="label">Show Stopper?</ui:define>
            <h:outputText value="Yes" rendered="#{resourceAttributeActionRuleHome.instance.showStopper}" />
			<h:outputText value="No" rendered="#{!resourceAttributeActionRuleHome.instance.showStopper}" />
        </s:decorate>
        
        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/admin/ResourceAttributeActionRuleEdit.xhtml" 
                    id="edit" 
                 value="Edit">
		</s:button>
        <s:button view="/admin/#{empty resourceActionFrom ? 'ResourceActionList' : resourceActionFrom}.xhtml"
                    id="done"
                 value="Done">
			<f:param name="resourceAttributeId" value="#{resourceAttributeId}"/>
		</s:button>
    </div>

</ui:define>

</ui:composition>
