<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">ApproverGroup</f:facet>

		<s:decorate id="uniqueName" template="layout/display.xhtml">
            <ui:define name="label">Unique Name</ui:define>
            #{approverGroupHome.instance.uniqueName}
        </s:decorate>
        
        <s:decorate id="displayName" template="layout/display.xhtml">
            <ui:define name="label">Display Name</ui:define>
            #{approverGroupHome.instance.displayName}
        </s:decorate>
        
        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            #{approverGroupHome.instance.description}
        </s:decorate>
        
        <div style="clear:both"/>
        
    </rich:panel>
    
    
    
    
    <rich:panel>
		<f:facet name="header">Assigned Approvers</f:facet>
		<div class="results" id="assignedApprovers">

			<h:outputText value="No assigned approvers found" 
				rendered="#{empty approverGroupHome.instance.approvers}"/>
               
			<rich:dataTable id="assignedApprovers" 
				var="approver"
				value="#{approverGroupHome.instance.approvers}" 
				rendered="#{not empty approverGroupHome.instance.approvers}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Approver Name"/>
					</f:facet>
					#{approver.name}
				</h:column>
			</rich:dataTable>
		</div>
		
	</rich:panel>
    
    <div style="clear: both"><span class="required">*</span>Assigning approvers is done via the User Management inerface</div>
    
    <div class="actionButtons">      

        <s:button view="/admin/ApproverGroupEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/admin/#{empty approverGroupFrom ? 'ApproverGroupList' : approverGroupFrom}.xhtml"
                    id="done"
                 value="Done"/>
    </div>

</ui:define>

</ui:composition>
