<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:sb="http://myfaces.apache.org/sandbox"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:form id="resourceReconcileSummarySearchForm" styleClass="edit">
    
        <rich:simpleTogglePanel label="Resource Reconcile Summaries Search Parameters" switchType="ajax">
        
        	<s:decorate template="layout/display.xhtml">
                <ui:define name="label">Summary Creation Date</ui:define>
                <h:inputText id="name" value="#{resourceReconcileSummaryList.resourceReconcileSummary.creationDate}"/>
            </s:decorate>

            <div style="clear: both"/>
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/admin/ResourceReconcileSummaryList.xhtml"/>
        </div>
        
    </h:form>
    
    <h:form id="resourceReconcileSummaryList">
    <rich:panel>
        <f:facet name="header">Resource Reconcile Summary Search Results</f:facet>
    <div class="results" id="resourceReconcileSummaryList">

    <h:outputText value="No Resource Reconcile Summary exists" 
               rendered="#{empty resourceReconcileSummaryList.resultList}"/>
               
    <rich:dataTable id="resourceReconcileSummaryList" 
                var="rrs"
              value="#{resourceReconcileSummaryList.resultList}" 
           rendered="#{not empty resourceReconcileSummaryList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Summary Creation Date #{resourceReconcileSummaryList.order=='creationDate asc' ? messages.down : ( resourceReconcileSummaryList.order=='creationDate desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{resourceReconcileSummaryList.order=='creationDate asc' ? 'resource.creationDate desc' : 'creationDate asc'}"/>
                </s:link>
            </f:facet>
            #{rrs.creationDate}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Description #{resourceReconcileSummaryList.order=='description asc' ? messages.down : ( resourceReconcileSummaryList.order=='user.name desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{resourceReconcileSummaryList.order=='user.name asc' ? 'user.name desc' : 'user.name asc'}"/>
                </s:link>
            </f:facet>
            #{rrs.data.description}
        </h:column>
        <h:column>
            <f:facet name="header">
                Amount of removed accounts in repository
            </f:facet>
            #{rrs.data.accountsRemovedFromRepositoryAmount}
        </h:column>
        <h:column>
            <f:facet name="header">
                Amount of created accounts in repository
            </f:facet>
            #{rrs.data.accountsInsertedToRepositoryAmount}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'ResourceReconcileSummary' : from}.xhtml" 
                   value="Select" 
                      id="resourceReconcileSummary">
                <f:param name="resourceReconcileSummaryId" 
                        value="#{rrs.xmlObjectId}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/admin/ResourceReconcileSummaryList.xhtml" 
            rendered="#{resourceReconcileSummaryList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/admin/ResourceReconcileSummaryList.xhtml" 
            rendered="#{resourceReconcileSummaryList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{resourceReconcileSummaryList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/admin/ResourceReconcileSummaryList.xhtml" 
            rendered="#{resourceReconcileSummaryList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{resourceReconcileSummaryList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/admin/ResourceReconcileSummaryList.xhtml" 
            rendered="#{resourceReconcileSummaryList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{resourceReconcileSummaryList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    </h:form>
    
</ui:define>

</ui:composition>
