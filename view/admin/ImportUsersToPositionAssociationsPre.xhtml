<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	template="layout/template.xhtml">

	<ui:define name="body">

	<h:form enctype="multipart/form-data">
		<rich:panel style="text-align: center;">
			<f:facet name="header">Import Users To Position Associations</f:facet>
 			
			<s:decorate id="fileToImportDecoration" template="layout/edit.xhtml">
				<ui:define name="label">XML File to Import</ui:define>
				<s:fileUpload id="uploadedFile" data="#{importActions.uploadedFile}" accept="*"
              		contentType="#{importActions.contentType}" fileName="#{importActions.fileName}"/>
			</s:decorate>

			<div style="clear:both"/>
			
			<h:commandButton action="#{importActions.showUsersToPositionAssociations}" 
				id="showAssociations" 
				value="Show Associations"/>
		</rich:panel>
	</h:form>

	</ui:define>

</ui:composition>
