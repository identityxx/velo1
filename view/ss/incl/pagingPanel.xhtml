<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:s="http://jboss.com/products/seam/taglib">
<ui:composition>
<div class="tableControl">
      				<s:link view="#{pageToRender}" 
	            					rendered="#{iteratedList.previousExists}" 
	               					id="firstPage">
                        <h:outputText rendered="#{type eq 'TEXTUAL'}" value="#{messages['ss.dataGridPagingPanel.FirstPage']}"/>
                        <h:graphicImage rendered="#{type eq 'ICONS'}" value="/icons/2leftarrow.png" styleClass="imgLink" alt="First Page"></h:graphicImage>
                        <f:param name="firstResult" value="0"/>
	        		</s:link>
        &#160;
	        		<s:link view="#{pageToRender}" 
	            					rendered="#{iteratedList.previousExists}" 
	               					id="previousPage">
	                  	
	                  	<h:outputText rendered="#{type eq 'TEXTUAL'}" value="#{messages['ss.dataGridPagingPanel.PreviousPage']}"/>
	                  	<h:graphicImage rendered="#{type eq 'ICONS'}" value="/icons/1leftarrow.png" styleClass="imgLink" alt="Previous Page"></h:graphicImage>
	                  	
	            		<f:param name="firstResult" value="#{iteratedList.previousFirstResult}"/>
	        		</s:link>
	        &#160;
	        		<s:link view="#{pageToRender}" 
	            					rendered="#{iteratedList.nextExists}" 
	               					id="nextPage">
	               		
	               		<h:outputText rendered="#{type eq 'TEXTUAL'}" value="#{messages['ss.dataGridPagingPanel.NextPage']}"/>
                        <h:graphicImage rendered="#{type eq 'ICONS'}" value="/icons/1rightarrow.png" styleClass="imgLink" alt="Next Page"></h:graphicImage>
	            		<f:param name="firstResult" value="#{iteratedList.nextFirstResult}"/>
	        		</s:link>
	               &#160;
	        		<s:link view="#{pageToRender}" 
	            				rendered="#{iteratedList.nextExists}" 
	               				id="lastPage">
	               		
	               		<h:outputText rendered="#{type eq 'TEXTUAL'}" value="#{messages['ss.dataGridPagingPanel.LastPage']}"/>
	               		<h:graphicImage rendered="#{type eq 'ICONS'}" value="/icons/2rightarrow.png" styleClass="imgLink" alt="Last Page"></h:graphicImage>
	            		<f:param name="firstResult" value="#{iteratedList.lastFirstResult}"/>
        			</s:link>
        		
    			</div>
    </ui:composition>
</html>
