<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <rich:panel>
        <f:facet name="header">Setup</f:facet>
        <div class="actionButtons">      

            <s:button action="#{confActions.importInitialData}"
                id="importInitialData"
                value="Import Initial Data"/>
                
            <s:button action="#{workflowManager.createJbpmSchema()}" value="Create Workflow Schema"/>
            
            <s:button action="#{confActions.importTestData()}" value="Import Test Data"/>

        </div>
        <div style="clear:both"/>
        
    </rich:panel>

</ui:define>

</ui:composition>
